name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build Docker
        run: docker-compose build --no-cache

      - name: Copy environment
        run: cp .env.template .env
      
      - name: Migrate
        run: bash -c "cd /src/salvetempo_auth && python manage.py migrate"
